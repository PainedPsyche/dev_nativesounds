<html>
    <head>
        <!-- <script src="nui://game/ui/jquery.js" type="text/javascript"></script> -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body style="display: none;">
        <div class="container">
            <div class="window">
                <h1>Native:</h1>
                <div class ="radioselect">
                    <div class="radiobutton">
                        <input type="radio" name="native" value="0" id="frontend" checked />
                        <label for="frontend">PlaySoundFrontend</label>
                    </div>
                    <div class="radiobutton">
                        <label for="frontend">PlaySound</label>
                        <input type="radio" name="native" value="1" id="sound"/>
                    </div>
                </div>
                <select name="sounds" id="dropdown">
                    <option value="stub"></option>
                </select>
                <div class="buttonbox">
                    <button id="play" onclick="playSound()">Play</button>
                    <button id="exit" onclick="closeUI()">Exit</button>
                </div>
            </div>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
